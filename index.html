<html lang="en">

<head>

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- Add a link to your css file here -->
</head>

<body>
    
    <!-- navigation bar -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Happy cake</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Cakes</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Cake1</a>
                      <a class="dropdown-item" href="#">Cake2</a>
                      <a class="dropdown-item" href="#">Cake3</a>
                    </div>
                  </li>                
                <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
            </ul>

            <form class="form-inline mr-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                            Search
                        </button>
                    </div>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="search" 
                        aria-label="Example text with button addon" 
                        aria-describedby="button-addon1"
                    />
                </div>
            </form>
        </div>

    <!-- end navigation bar -->

    <!-- banner -->
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center hc-bg-banner">

            </div>
